<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link rel="stylesheet" href="src/sass/main.scss" />
  <script defer src="src/js/main.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <header></header>
    
    <div class="container">
      <main>
        <div class="app">
          <div class="app--input">
            <form action="" class="input-form">
              <div class="mb-3 input-field">
                <label for="day" class="form-label">day</label>
                <input type="text" class="form-control" id="day" aria-describedby="" placeholder="DD">
                <!-- <div id="daylHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3 input-field">
                <label for="month" class="form-label">month</label>
                <input type="text" class="form-control" id="month" aria-describedby="" placeholder="MM">
                <!-- <div id="daylHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">year</label>
                <input type="text" class="form-control" id="year" aria-describedby="" placeholder="YYYY">
                <!-- <div id="daylHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
            </form>
            <div class="button-placeholder">
              <button type="submit"><img src="src/img/icon-arrow.svg" alt=""></button>
            </div>
            
          </div>
        </div>          
      </main>
    </div>

   

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
